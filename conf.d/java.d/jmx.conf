                    // (e.g. display single pseudo-thread (thread group) "Worker-#" for threads "Worker-1", "Worker-42", ...)
                    //"rewritePattern": "-[0-9]+$",
                    //"rewritePatternReplacement": "-#",

                    // optionally override case-sensitivity for all "*Pattern" definitions
                    "patternCaseSensitive": true
                }
            }
