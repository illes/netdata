        {
            "id": "thread_cpu_orig", // _orig -> ThreadMXBeanQuery
            "title": "Thread total CPU utilization",
            "units": "percentage",
            "priority": "8100",
            "chartType": "AREA",
            "dimensionAlgorithm": "INCREMENTAL",
            // dimensions are not predefined
            "dimensionType": "dynamic",
            // dimension to create for each thread (or thread group when using rewrite)
            "dimensionTemplate": {
                "queryParameter" : {
                    // The getter of the attribute must return a list of objects.
                    // Each object is used as parameter for the value field of the dimensionTemplate
                    "from": "java.lang:type=Threading",
                    "value": "AllThreadIds"
                },
                "valueQuery": {
                    // get dimension values from ThreadMXBean.getThreadCpuTime(long)
                    "from": "java.lang:type=Threading",
                    "value": "ThreadCpuTime"
                },
                "divisor": 1e9, // nanoseconds
                "nameQuery": {
                    "from": "java.lang:type=Threading",
                    "value": "ThreadInfo",
                    // available placeholders are 'threadId' and 'threadName'
                    "compositeDataKey": "threadName",

                    // optionally include/exclude threads by their name
                    "includePattern": ".*",
                    //"excludePattern": "GC Daemon|RMI .*|JMX .*",

                    // optionally use regular expressions to merge threads by rewriting their name
                    // (e.g. display single pseudo-thread (thread group) "Worker-#" for threads "Worker-1", "Worker-42", ...)
                    //"rewritePattern": "-[0-9]+$",
                    //"rewritePatternReplacement": "-#",

                    // optionally override case-sensitivity for all "*Pattern" definitions
                    "patternCaseSensitive": true
                }
            }
        },
